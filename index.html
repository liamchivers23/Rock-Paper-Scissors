<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="head-container">
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="modal">
        <h1>Welcome to Rock Paper Scissors</h1>
        <button class="playBtn">Play now!</button>
    </div>
    <div class="gameInfoContainer">
        <div class="playerScore"></div>
        <div class="computerScore"></div>
        <div class="gameInfo"></div>
    </div>    
    <div class="container">
        <button class="gameBtn"><img src="assetts/rock.svg" alt="">Rock</button>
        <button class="gameBtn"><img src="assetts/scroll-svgrepo-com.svg" alt="">Paper</button>
        <button class="gameBtn"><img src="assetts/scissors-svgrepo-com.svg" alt="">Scissors</button>
    </div>

    <div class="newGameContainer">
        <button class="newGameBtn">New Game?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
